# Use this to get all information needed to generate a widget
query GetActionPage($name: String, $id: Int) {
  actionPage(name: $name, id: $id) {
    id,
    config,
    locale,
    journey,
    name,
    org { title }, 
    campaign {
      title, name, externalId, 
      stats {
        actionCount {
          actionType, count
        }, 
        supporterCount
      },
      org {
        title
      }
    }
  }
}

query GetStats($name: String, $id: Int) {
  actionPage(id: $id, name: $name) {
    campaign {
      stats {
        supporterCount,
        actionCount {
          actionType, count
        }
      }
    }
  }
}

query GetPublicResult($name: String, $id: Int, $actionType: String!) {
  actionPage(name: $name, id: $id) {
    config,
    locale,
    journey,
    name,
    campaign {
      title, name, externalId,
      stats {
        actionCount {
          actionType, count
        }, 
        supporterCount
      },
      actions(actionType: $actionType) {
        fieldKeys, list {  
        actionType, insertedAt,
          fields { key, value }
        }
      },
      org {
        title
      }
    }
  }
}

mutation AddActionContact(
  $id: Int!,
  $contact: ContactInput!,
  $contactRef: ID,
  $actionType: String!,
  $fields: [CustomFieldInput!],
  $privacy: ConsentInput!,
  $tracking: TrackingInput
) {
  addActionContact(
    actionPageId: $id,
    contact: $contact,
    contactRef: $contactRef,
    action: { actionType: $actionType, fields: $fields },
    privacy: $privacy,
    tracking: $tracking
  ) {
    contactRef, firstName
  }
}


mutation AddAction(
  $id: Int!,
  $contactRef: ID!, 
  $actionType: String!,
  $fields: [CustomFieldInput!],
  $tracking: TrackingInput
) {
  addAction(
    actionPageId: $id,
    contactRef: $contactRef,
    action: { actionType: $actionType, fields: $fields }
    tracking: $tracking
  ) {
    contactRef, firstName
  }
}

