overwrite: true
schema: "schema/schema.graphql"
generates:
  ./graphql.schema.json:
    plugins:
      - "introspection"
  src/types.ts:
    plugins:
      - typescript

  src/queries/widget.ts:
    documents:
      - schema/widget.graphql
    plugins:
      - typescript-graphql-request
      - typescript-operations
    preset: import-types
    presetConfig:
      typesPath: types
    config:
      omitOperationSuffix: true

  src/queries/admin.ts:
    documents:
      - schema/admin.graphql
    plugins:
      - typed-document-node
      - typescript-operations
    preset: import-types
    presetConfig:
      typesPath: types
    config:
      omitOperationSuffix: true

