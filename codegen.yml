overwrite: true
schema: "schema/schema.graphql"
generates:
  ./graphql.schema.json:
    plugins:
      - "introspection"
  src/types.ts:
    plugins:
      - "typescript"
  src/sdk/widget.ts:
    documents:
      - "schema/widget.graphql"
    plugins:
      - "typescript-graphql-request"
      - "typescript-operations"
    preset: import-types
    presetConfig:
      typesPath: types
  src/sdk/admin.ts:
    documents:
      - "schema/admin.graphql"
    plugins:
      - "typescript-graphql-request"
      - "typescript-operations"
    preset: import-types
    presetConfig:
      typesPath: types
  src/sdk/updates.ts:
    documents:
      - "schema/updates.graphql"
    plugins:
      - "typescript-graphql-request"
      - "typescript-operations"
    preset: import-types
    presetConfig:
      typesPath: types
