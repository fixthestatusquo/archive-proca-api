overwrite: true
schema: "schema/schema.graphql"
generates:
  ./graphql.schema.json:
    plugins:
      - introspection

  src/types.ts:
    plugins:
      - typescript
    config:
      omitOperationSuffix: true
      avoidOptionals:
        field: true
        inputValue: false
      skipTypeNameForRoot: true

  src/queries/widget.ts:
    documents:
      - schema/widget.graphql
    plugins:
      - typed-document-node
      - typescript-operations
    preset: import-types
    presetConfig:
      typesPath: ../types
    config:
      omitOperationSuffix: true
      avoidOptionals:
        field: true
        inputValue: false
      skipTypeNameForRoot: true

  src/queries/admin.ts:
    documents:
      - schema/admin.graphql
    plugins:
      - typed-document-node
      - typescript-operations
    preset: import-types
    presetConfig:
      typesPath: ../types
    config:
      omitOperationSuffix: true
      avoidOptionals:
        field: true
        inputValue: false
      skipTypeNameForRoot: true
